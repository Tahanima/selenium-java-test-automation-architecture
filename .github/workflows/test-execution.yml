name: Selenium Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Install Google Chrome
        run: |
          chmod +x ./script/install_chrome.sh
           ./script/install_chrome.sh
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle (Broswer = Chrome)
        run: ./gradlew test --info
      - name: Build with Gradle (Browser = Firefox)
        run: ./gradlew test -Dbrowser=firefox --info
        
